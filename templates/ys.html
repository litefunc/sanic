{% for l in d.mllys %}
<div id = chart{{l[0]|safe}} class=inline></div>
    <form action = "/remove/" method = "POST">
        <input type="submit" name=c3{{l[0]|safe}} value="X" class='remove inline'>
    </form>
{% endfor %}

{% for l in d.mllys %}
    <script>

    var chart = c3.generate({
        bindto: '#chart{{l[0]|safe}}',
        data: {
            x: '年月日',
            rows:
                {{l[1]|safe}}
        },
        subchart: {
            show: false
        },
        size: {
            width:750,
            height: 300
        },
        point: {
            show: false
        },
        title: {
            text: {{l[2]|safe}}
        },
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    format: '%Y-%m'
                }
            }
        }
    });


    </script>
{% endfor %}
